<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Weather App - Vanilla JS</title>
</head>
<body>

   <!-- HEADER -->
   <form data-js="form" class="form">
      <h1>Weather Informations</h1>
      <label for="inputCity">Insert the name city's name</label>
      <input data-js="inputSearch" class="input-city" type="text" name="inputCity" placeholder="Tokyo" value="tokyo">
   </form>
   
   <!-- CARD -->
   <div data-js="card" class="weather-card">
      <img data-js="day-night" src="#">
      <img data-js="icon" src="#">
      <div data-js="city">City's name</div>
      <div data-js="weather">weather climate</div>
      <div data-js="temperature">temperature</div>
   </div>

   <!-- SCRIPTS JS -->
   <script src="./app.js"></script>
</body>
</html>
